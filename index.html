<!DOCTYPE html>
<html>

<head>
    <title>Пример адаптивного видео YouTube</title>
    <style>
        /* Стили для контейнера видео */
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            /* 16:9 соотношение сторон для видео */
        }

        /* Стили для встроенного видео */
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>

<body>
    <div class="video-container">
        <video src="https://disk.yandex.ru/i/Nn3Jv2svpyiCqA"></video>
    </div>
    <button id="closeButton" style="display: none;">Закрыть веб-приложение</button>

    <script>
        // Получаем ссылку на элементы video и кнопку
        var video = document.getElementById('video-container');
        var closeButton = document.getElementById('closeButton');

        // Добавляем обработчик события завершения видео
        video.addEventListener('ended', function () {
            // При завершении видео показываем кнопку
            closeButton.style.display = 'block';
        });

        // Добавляем обработчик события клика на кнопку
        closeButton.addEventListener('click', function () {
            // При нажатии на кнопку закрываем веб-приложение (можно использовать window.close() если приложение открыто в отдельном окне)
            window.close();
        });
    </script>
</body>

</html>
