<!DOCTYPE html>
<html>

<head>
    <title>Пример адаптивного видео YouTube</title>
    <style>
        /* Стили для контейнера видео */
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            /* 16:9 соотношение сторон для видео */
        }

        /* Стили для встроенного видео */
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="video-container">
        <video src="https://disk.yandex.ru/i/Nn3Jv2svpyiCqA"></video>
    </div>
</body>

</html>
